<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">Brand</div>
        <ul id="nav-menu">
            <li><a href="#home" data-i18n="nav-home">Home</a></li>
            <li><a href="#services" data-i18n="nav-services">Services</a></li>
            <li><a href="#contact" data-i18n="nav-contact">Contact</a></li>
        </ul>
        <div class="lang-wrapper">
            <select id="language-switcher">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </nav>

    <header class="hero">
        <h1 data-i18n="welcome-msg">Welcome to our Website</h1>
        <p data-i18n="sub-text">We provide the best services for you.</p>
    </header>

    <script src="app.js"></script>
</body>
</html>
